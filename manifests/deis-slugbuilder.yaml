# A debugging utility for testing Minio from within k8s.
apiVersion: v1
kind: Pod
metadata:
  name: deis-slugbuilder
  labels:
    heritage: deis
    version: 2015-sept
spec:
  restartPolicy: Never
  containers:
    - name: deis-slugbuilder
      imagePullPolicy: IfNotPresent
      image: quay.io/deis/slugbuilder:2.0.0-alpha
      env:
        - name: DEBUG
          value: "1"
        - name: TAR_URL
          value: "https://s3.amazonaws.com/mytar/mytar.tgz"
        - name : put_url
          value: "https://s3-us-west-1.amazonaws.com/myslug/tmp"
      volumeMounts:
        - name: object-store
          mountPath: /var/run/secrets/object/store
          readOnly: true
  volumes:
    - name: object-store
      secret:
        secretName: object-store
